<html>
    <head>
        <title>Creating or Adding new parts listing</title>
    </head>
    <body>
        <div class='form'>
            <form method='POST' action=''>
                {{ cpu_form.hidden_tag() }}
                <h2>Central Processing Unit</h2>
                {{ cpu_form.make.label }} {{ cpu_form.make }}

                {{ cpu_form.model.label }} {{ cpu_form.model }}

                <button id="submit">Submit</button>
            </form>
           
        </div>
    </body>
</html>
